apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'eclipse'

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "Sonatype Snapshots"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
        classpath 'net.saliman:gradle-cobertura-plugin:2.2.2'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.2.4'
    }
}

allprojects {
    apply plugin: 'cobertura'
    apply plugin: 'coveralls'

    group = 'k2b6s9j.BoatCraft'
    version = '2.0'

    repositories {
        mavenCentral()
        maven {
            name = "Sonatype Releases"
            url = "https://oss.sonatype.org/content/repositories/releases/"
        }
    }

    dependencies {
        testCompile 'junit:junit:4.11'
        testCompile 'org.scalatest:scalatest_2.10:2.0'
    }

    tasks.withType(ScalaCompile) {
        scalaCompileOptions.useAnt = false
    }
    
    cobertura {
        rootProject.subprojects.each {
            coverageDirs << file("${it.name}/build/classes/main")
        }
        coverageFormats = ['html', 'xml']
        coverageIgnoreTrivial = true;
    }
}

project (':Minecraft') {
    project (':Minecraft:Forge') {
        apply plugin: 'forge'
    
        minecraft {
            version = '1.7.2-10.12.0.1012'
        }
    
        project (':Minecraft:Forge:Compatibility') {
            allprojects {
                dependencies {
                    compile project (':Minecraft:Forge:Core')
                }
            }
        }
    }
}

project (':Terasology') {
    repositories {
        maven {
            name = "Terasology"
            url = "http://www.movingblocks.net:8081/artifactory/repo"
        }
    }
    allprojects {
        dependencies {
            compile 'org.terasology.modules:Core:0.1.0-SNAPSHOT+813'
        }
    }
}
